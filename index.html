<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title></title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
  *{margin:0;padding:0;box-sizing: border-box;}
  html{
    padding:24px;
  }
  .row{display:flex;font-size:14px;line-height: 32px;padding:8px 0px;}
  .left{width:80px}
  .right{flex:1}
  .right input{
    width:100%;
    height: 32px;
    line-height: 32px;
    padding: 4px 7px;
    font-size: 12px;
    border: 1px solid #dcdee2;
    border-radius: 4px;
    color: #515a6e;
    background-color: #fff;
    background-image: none;
    position: relative;
    cursor: text;
    transition: border .2s ease-in-out,background .2s ease-in-out,box-shadow .2s ease-in-out;
  }
  button{
    margin-bottom: 0;
    font-weight: 400;
    text-align: center;
    touch-action: manipulation;
    cursor: pointer;
    background-image: none;
    white-space: nowrap;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    padding: 5px 15px 6px;
    font-size: 12px;
    border-radius: 4px;
    transition: color .2s linear,background-color .2s linear,border .2s linear,box-shadow .2s linear;
    color: #515a6e;
    background-color: #fff;
    border: 1px solid #dcdee2;
    color: #fff;
    background-color: #2d8cf0;
    border-color: #2d8cf0;
  }
  </style>
  <script>
  function calc(){
  let now = Number(document.getElementById('now').value);
  let add = Number(document.getElementById('add').value);
  let rate = Number(document.getElementById('rate').value);
  let years = Number(document.getElementById('years').value);
  document.getElementById('result').innerText = Math.floor(getM(now,add,rate,years));
}

function getM(now,add,rate,years){
  let result = now;
  for(let i=0; i < years; i++) {
    result+= result*rate + add;
  }
  return result;
}
  </script>
</head>
<body>
  <div style="padding:12px;font-size:20px;text-align:center;">小婊砸计算器</div>
  <div class="row">
    <div class="left">本金</div>
    <div class="right"><input id="now" value="500000" /></div>
  </div>
  <div class="row">
    <div class="left">每年存入</div>
    <div class="right"><input id="add" value="170000" /></div>
  </div>
  <div class="row">
    <div class="left">利率</div>
    <div class="right"><input id="rate" value="0.042" /></div>
  </div>
  <div class="row">
    <div class="left">持续年数</div>
    <div class="right"><input id="years" value="1" /></div>
  </div>
  <div style="text-align:center;padding:12px 0"><button onclick="calc()">计 算</button></div>
  <p id="result" style="padding:12px;text-align:center;font-size:20px"></p>

</body>
</html>
